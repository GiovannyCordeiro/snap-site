<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Snap</title>
  <link rel="stylesheet" href="./src/style.css"/>
  <script src="/src/script.js" defer></script>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg"/>
    </div>
    <div class="blackwindow" id="blackwindow"></div>
    <div class="links" id="links">
      
      <div class="list-links">
        <div class="close-menu" id="closeMenu">
          <img src="/images/icon-close-menu.svg" alt="Close Menu">
        </div>
        <div class="main-links">
          <ul>
            <li><a href="#">Features</a><img src="images/icon-arrow-down.svg" alt="Arrow"></li>
            <li><a href="#">Company</a><img src="images/icon-arrow-down.svg" alt="Arrow"></li>
            <li><a href="#">Careers</a><img src="images/icon-arrow-down.svg" alt="Arrow"></li>
            <li><a href="#">About</a><img src="images/icon-arrow-down.svg" alt="Arrow"></li>
          </ul>
        </div>
      </div>
      <div class="others-links">
        <a href="#" class="login">Login</a>
        <a href="#" class="register">Register</a>
      </div>
      
    </div>

    <div class="menu-hamburguer">
      <img src="images/icon-menu.svg" id='menuHamburguer'/>
    </div>
  </header>
  
  <div class="attribution">
    Challenge by <a target='_blank' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target='_blank' href="https://github.com/GiovannyCordeiro">Giovanny Cordeiro</a>.
  </div>
</body>
</html>
