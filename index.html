<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Snap</title>
  <link rel="stylesheet" href="./src/style.css"/>
  <script src="/src/script.js" defer></script>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

  <header>
    <div class="wrapper-logo-links">
      <img src="images/logo.svg" alt="Logo snap">
      <ul>
        <li>
          <a href="#">Features</a>
          <img src='images/icon-arrow-down.svg' alt="arrow-down" id='arrow'/>
          <ul class="second-list">
            <li><img src="images/icon-todo.svg" alt="icon todo"/> <a href="#">Todo List</a></li>
            <li><img src="images/icon-calendar.svg" alt="icon Calendar"/> <a href="#">Calendar</a></li>
            <li><img src="images/icon-reminders.svg" alt="icon Remimders"/> <a href="#">Remimders</a></li>
            <li><img src="images/icon-planning.svg" alt="icon Remimders"/> <a href="#">Planning</a></li>
          </ul>
        </li>
        <li><a href="#">Company</a> <img src='images/icon-arrow-down.svg' alt="arrow-down" id='arrow'/>
          <ul class="second-list-company">
            <li> <a href="#">History</a></li>
            <li><a href="#">Our team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </li>
        <li><a href="#">Carres</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="another-links">
      <a href="#">Login</a> 
      <a href="#" id="register">Register</a>
    </div>
  </header>
  <div class="attribution">
    Challenge by <a target='_blank' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target='_blank' href="https://github.com/GiovannyCordeiro">Giovanny Cordeiro</a>.
  </div>
</body>
</html>
