<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Snap</title>
  <link rel="stylesheet" href="./src/style.css"/>
  <script src="/src/script.js" defer></script>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo Snap">
    </div>

    <div class="mobile-menu" id="menu-mobile">
      <img src="images/icon-menu.svg" alt="menu">
    </div>

    <div class="black-window" id="black-window"></div>

    <div class="all-links" id="all-links">
      <div class="close-menu">
        <img id="close-menu" src="images/icon-close-menu.svg" alt="close menu">
      </div>
      <div class="main-links">
        <ul>
          <li>
            <a href="#">Features</a> 
            <img src="images/icon-arrow-down.svg" alt="arrow">
            <ul class="second-list">
              <li><img src="images/icon-todo.svg" alt="Icon todo List"><a href="#">Todo List</a></li>
              <li><img src="images/icon-calendar.svg" alt="Icon Calendar"><a href="#">Calendar</a></li>
              <li><img src="images/icon-reminders.svg" alt="Icon Reminders"><a href="#">Reminders</a></li>
              <li><img src="images/icon-planning.svg" alt="Icon Planning"><a href="#">Planning</a></li>
            </ul>
          </li>
          <li>
            <a href="#">Company</a> 
            <img src="images/icon-arrow-down.svg" alt="arrow">
            <ul class="second-list-company">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>

      <div class="another-links">
        <a href="#">Login</a>
        <a href="#" id="register">Register</a>
      </div>
    </div>
  </header>
  
  <div class="attribution">
    Challenge by <a target='_blank' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target='_blank' href="https://github.com/GiovannyCordeiro">Giovanny Cordeiro</a>.
  </div>
</body>
</html>
